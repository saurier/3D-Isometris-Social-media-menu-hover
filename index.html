<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul>
        <li style="--i:-3;--clr:#1877f2;" data-text="Facebook">
            <a href="#"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
        </li>
        <li style="--i:-2;--clr:#25d366;" data-text="Whatsapp">
            <a href="#"><span><i class="fa-brands fa-whatsapp"></i></span>Whatsapp</a>
        </li>
        <li style="--i:-1;--clr:#1da1f2;" data-text="Twitter">
            <a href="#"><span><i class="fa-brands fa-twitter"></i></span>Twitter</a>
        </li>
        <li style="--i:0;--clr:#c32aa3;" data-text="Instagram">
            <a href="#"><span><i class="fa-brands fa-instagram"></i></span>Instagram</a>
        </li>
        <li style="--i:1;--clr:#ff0000;" data-text="Youtube">
            <a href="#"><span><i class="fa-brands fa-youtube"></i></span>Youtube</a>
        </li>
        <li style="--i:2;--clr:#0a66c2;" data-text="Linkedin">
            <a href="#"><span><i class="fa-brands fa-linkedin-in"></i></span>Linkedin</a>
        </li>
    </ul>
    
</body>
</html>
